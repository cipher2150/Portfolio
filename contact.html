        <h1><strong>Contact Me</strong></h1>

        
        
        <div class="form-container">
            <form>
                <label for="email">Email:</label>
                <input placeholder="Your e-mail" type="email" id="email" name="email" required>
    
                <label for="message">Message:</label>
                <textarea placeholder="Type your message" id="message" name="message" rows="5" required></textarea>
    
                <label>Subscribe:</label>
                <div class="radio-group">
                    <input type="radio" id="yes" name="subscribe" value="yes">
                    <label for="yes">Yes</label>
                    <input type="radio" id="no" name="subscribe" value="no">
                    <label for="no">No</label>
                </div>
    
                <input type="submit" value="Send">
            </form>
        </div>
