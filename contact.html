  <div class="contact-section">
    <h1>Contact Me</h1>
    <form id="contactForm" action="contact.php" method="POST" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">Your Email:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="example@domain.com" required>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Your Message:</label>
        <textarea class="form-control" id="message" name="message" placeholder="Write your message..." rows="4" required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Subscribe to Newsletter?</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="yes" name="subscribe" value="yes">
          <label class="form-check-label" for="yes">Yes</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="no" name="subscribe" value="no">
          <label class="form-check-label" for="no">No</label>
        </div>
      </div>

      <button type="submit" class="btn btn-custom">Send Message</button>
    </form>

    <div class="social-links mt-4">
      <a href="https://www.linkedin.com/in/rajshekhar2150/" target="_blank">LinkedIn</a> |
      <a href="https://www.instagram.com/rajshekhar_2150/" target="_blank">Instagram</a>
    </div>
  </div>

  <footer>&copy; 2025 Rajshekhar | All rights reserved.</footer>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      let email = document.getElementById("email").value.trim();
      let message = document.getElementById("message").value.trim();
      let subscribeYes = document.getElementById("yes").checked;
      let subscribeNo = document.getElementById("no").checked;
      let isValid = true;

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!emailRegex.test(email)) {
        alert("Enter a valid email address.");
        isValid = false;
      }

      if (message.length < 10) {
        alert("Message must be at least 10 characters long.");
        isValid = false;
      }

      if (!subscribeYes && !subscribeNo) {
        alert("Please select a subscription option.");
        isValid = false;
      }

      if (!isValid) {
        event.preventDefault();
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
